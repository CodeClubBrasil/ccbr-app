<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addClub()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let club of currentClubs">
      <button ion-item (click)="openClub(club)">
        <ion-avatar item-start>
            <h3>{{club.name}}</h3>
        </ion-avatar>
        <p class="club-city">{{club.venue.address.city}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteClub(club)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
