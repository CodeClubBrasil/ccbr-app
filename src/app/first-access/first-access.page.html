<ion-header no-border>
    <ion-toolbar style='background:#05a344'>
      <ion-buttons slot="end">
        <ion-button>
          <ion-img style="width:50px; height:50px" src="assets/img/code_club_logo_header.png" alt="Code Club logo"></ion-img>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-button href="/home">
          <ion-icon slot="icon-only" name="home" style="color:limegreen"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="logOut()">
          <ion-icon slot="icon-only" name="log-out" style="color:limegreen"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-list>
    <div style='text-align: left' padding>
      <h1>{{ 'HELLO' | translate }},</h1>
      <p>{{ 'WELCOME_TEXT' | translate }}</p>
    </div>
  </ion-list>
  <div padding>
    <div>
      <ion-button expand="block" fill="clear" routerLink="/register-class">{{ 'REGISTER_CLASS' | translate }}</ion-button>
    </div>
  </div>

</ion-content>
