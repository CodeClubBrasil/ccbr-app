<ion-header no-border>
  <ion-toolbar style='background:#05a344'>
    <ion-buttons slot="end">
      <ion-button>
        <ion-img style="width:50px; height:50px" src="assets/img/code_club_logo_header.png" alt="Code Club logo">
        </ion-img>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button href="/home">
        <ion-icon slot="icon-only" name="home" style="color:limegreen"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon slot="icon-only" name="log-out" style="color:limegreen"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="gray">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>BACK</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="form-content">
  <form class="form" [formGroup]="createClassForm" (submit)="createClass()">
    <ion-list>
      <ion-item>
        <ion-label position="floating" color="primary">{{ 'CLASS_NAME_INPUT' | translate }}</ion-label>
        <ion-input type="text" formControlName="className"></ion-input>
      </ion-item>
      <!-- <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.className">
          <div class="error-message"

            {{ validation.message }}
          </div>
        </ng-container>
      </div> -->

      <ion-item>
        <ion-label>{{ 'CODE_CLUB' | translate }}</ion-label>
        <ion-select placeholder="{{ 'CHOOSE_CLUB' | translate }}" formControlName="club" required>
          <ion-select-option *ngFor="let club of clubs" value={{club.id}}>{{club.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <!-- <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.club">
          <div class="error-message"
            *ngIf="createClassForm.get('club').hasError(validation.type) && (createClassForm.get('club').dirty || createClassForm.get('club').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div> -->

      <ion-item>
        <ion-label>{{ 'WEEKDAY' | translate }}</ion-label>
        <ion-select formControlName="weekDay" required>
          <ion-select-option *ngFor="let dayName of dayNamesAry" value='1'>{{dayName}}</ion-select-option>
        </ion-select>
      </ion-item>
      <!-- <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.weekDay">
          <div class="error-message"
            *ngIf="createClassForm.get('weekDay').hasError(validation.type) && (createClassForm.get('weekDay').dirty || createClassForm.get('weekDay').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div> -->

      <ion-item>
        <ion-label>{{ 'SHIFT' | translate }}</ion-label>
        <ion-select formControlName="shift" required>
          <ion-select-option *ngFor="let shift of shiftAry" value='1'>{{shift}}</ion-select-option>
        </ion-select>
      </ion-item>
      <!-- <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.shift">
          <div class="error-message"

            {{ validation.message }}
          </div>
        </ng-container>
      </div> -->

      <div formGroupName="validateTime">
        <ion-item>
          <ion-label>{{ 'STARTS_AT' | translate }}</ion-label>
          <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" formControlName="startsAt" required></ion-datetime>
        </ion-item>
        <!-- <div class="validation-errors">
          <ng-container *ngFor="let validation of validationMessages.startsAt">
            <div class="error-message"

        <ion-item>
          <ion-label>{{ 'ENDS_AT' | translate }}</ion-label>
          <ion-datetime displayFormat="HH:mm" formControlName="endsAt" required></ion-datetime>
        </ion-item>
        <!-- <div class="validation-errors">

      </div>

      <div padding>
        <ion-button shape="round" expand="block" type="submit">{{ 'SAVE_NEW_CLASS' | translate }}</ion-button>

    </ion-list>
  </form>
</ion-content>
