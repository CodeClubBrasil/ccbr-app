<ion-header>
    <ion-toolbar>
      <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="new_signup_form" (submit)="signUp(new_signup_form.value)">
    <!-- <form [formGroup]="new_signup_form"> -->
      <ion-list>
        <img src="assets/img/code_club_logo.jpg" alt="Code Club logo">
  
        <ion-item>
          <ion-label position="floating">{{ 'EMAIL' | translate }}</ion-label>
          <!-- <ion-input type="text" formControlName="email" [(ngModel)]="account.email" required></ion-input> -->
          <ion-input type="text" formControlName="email" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">{{ 'CONFIRM_EMAIL' | translate }}</ion-label>
            <!-- <ion-input type="text" formControlName="confirm_email" [(ngModel)]="account.email" name="confirm_email"></ion-input> -->
            <ion-input type="text" formControlName="confirm_email" name="confirm_email"></ion-input>
          </ion-item>
        
        <!--
          Want to use a Username instead of an Email? Here you go:
          <ion-item>
            <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
          </ion-item>
          -->
  
        <ion-item>
          <ion-label position="floating">{{ 'PASSWORD' | translate }}</ion-label>
          <!-- <ion-input type="password" formControlName="password" [(ngModel)]="account.password" name="password" required></ion-input> -->
          <ion-input type="password" formControlName="password" name="password" required></ion-input>
        </ion-item>
  
        <div padding>
          <ion-button shape="round" expand="block" type="submit">{{ 'SIGNUP_SUBMIT' | translate }}</ion-button>
          <!-- <ion-button shape="round" expand="block" color="primary" fill="outline" (click)=signUp(new_signup_form.value)>{{ 'SIGNUP_SUBMIT' | translate }}</ion-button> -->
        </div>  
      
      </ion-list>
    </form>
  </ion-content>
